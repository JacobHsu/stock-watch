          async function checkIconExists(symbol) {

                const isPlaceholder = (

                <p style="font-size: 14px; color: #888;">é€™äº›è‚¡ç¥¨çš„ Icon ä¸‹è¼‰å¤±æ•—ï¼Œä½¿ç”¨é è¨­ä½”ä½ç¬¦</p>
                <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 15px;">

                </div>
